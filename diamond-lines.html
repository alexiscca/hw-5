<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>

function setup() {
  createCanvas(400, 410);
}

function draw() {
  background(255);
  for (var i = 1; i <= 200; i = i + 10) {
    line(width / 2 - i, i, width / 2 + i, i);
  }
  for (var j = 1; j <= 201; j = j + 10) {
    line(j, 200 + j, width - j, 200 + j);
  }
}</script>
</body>
</html>
