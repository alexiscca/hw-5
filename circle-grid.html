<!DOCTYPE html>
<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.1/p5.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
  }
</style>
<meta charset="utf-8" />
</head>
<body>
<script>


function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(0);
  for (var x = 20; x <= 390; x += 20) {
  	for(var y = 20; y <= 390; y += 20) {
      ellipse(x, y, 15);
    }
  }
}

</script>
</body>
</html>
